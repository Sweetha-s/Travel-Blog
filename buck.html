<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bucket List</title>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Reset for body */
    body {
      font-family: Arial, sans-serif;
      background-color: darkblue;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: left;
    }

    /* Container to hold both the bucket list and images */
    .content-container {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    /* Bucket List Section */
    .bucket-list {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center; /* Vertical centering */
      align-items: center; /* Horizontal centering */
      padding: 20px;
      height: 100vh; /* Full viewport height */
    }

    .bucket-title {
      font-family: 'Playfair Display', serif;
      font-size: 50px;
      font-weight: 700;
      color: white;
      margin-bottom: 200px;
      position: fixed;
    }

    .experience-text {
      font-size: 24px;
      color: #333;
      font-weight: 500;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px; /* Limit the width of the text container */
      text-align: center; /* Center text */
      position: fixed;
    }

    /* Back Button Styles */
    .back-button {
      position: fixed; /* Fixed positioning */
      top: 20px; /* Distance from the top */
      left: 20px; /* Distance from the left */
      padding: 10px 20px;
      font-size: 18px;
      color: white;
      background-color: #FF5733; /* New button color */
      border: none;
      border-radius: 5px;
      text-decoration: none; /* Remove underline */
      display: inline-block; /* Make it a block-level element */
    }

    .back-button:hover {
      background-color: #C70039; /* Darker shade on hover */
    }

    /* Image Container */
    .image-container {
      flex: 2;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 20px;
      align-items: start;
    }

    .image-item {
      text-align: center;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      opacity: 0;
      animation: fadeIn 1.5s forwards;
    }

    /* Fade-in animation for images */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .image-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 2px solid #ddd;
    }

    .caption {
      font-size: 20px;
      color: white;
      font-weight: 600;
      margin-top: 10px;
    }

    .description {
      font-size: 16px;
      color: #666;
      padding: 10px;
      background-color: #f9f9f9;
      margin-top: 10px;
      border-radius: 5px;
    }

    /* Animation Delay for Staggered Effect */
    .image-item:nth-child(1) { animation-delay: 0.3s; }
    .image-item:nth-child(2) { animation-delay: 0.6s; }
    .image-item:nth-child(3) { animation-delay: 0.9s; }
    .image-item:nth-child(4) { animation-delay: 1.2s; }
    .image-item:nth-child(5) { animation-delay: 1.5s; }
    .image-item:nth-child(6) { animation-delay: 1.8s; }
    .image-item:nth-child(7) { animation-delay: 2.1s; }
    .image-item:nth-child(8) { animation-delay: 2.4s; }
    .image-item:nth-child(9) { animation-delay: 2.7s; }
    .image-item:nth-child(10) { animation-delay: 3.0s; }
    .image-item:nth-child(11) { animation-delay: 3.3s; }
    .image-item:nth-child(12) { animation-delay: 3.6s; }
    .image-item:nth-child(13) { animation-delay: 3.9s; }
    .image-item:nth-child(14) { animation-delay: 4.2s; }
    .image-item:nth-child(15) { animation-delay: 4.5s; }
    .image-item:nth-child(16) { animation-delay: 4.8s; }
    .image-item:nth-child(17) { animation-delay: 5.1s; }
    .image-item:nth-child(18) { animation-delay: 5.4s; }
    .image-item:nth-child(19) { animation-delay: 5.7s; }
    .image-item:nth-child(20) { animation-delay: 6.0s; }
  </style>
</head>
